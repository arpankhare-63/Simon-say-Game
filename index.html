<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simon Game</h1>
      <h2>Press any key to start the Game</h2>
      <div class="Bucket">
        <div class="ub">
          <button
            class="btn"
            id="red"
            style="background-color: #ca3f75"></button>
          <button
            class="btn"
            id="blue"
            style="background-color: #74b0be"></button>
        </div>
        <div class="ub">
          <button
            class="btn"
            id="green"
            style="background-color: #f08b40"></button>
          <button
            class="btn"
            id="yellow"
            style="background-color: #7a90f4"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
